<div class="container">
    <h3>Contact Us</h3>
    <div class="col-xs-12 col-sm-9 col-md-8 col-lg-9">
        <form action="" method="post">
            <input type="text" class="form-control" name="name" placeholder="Your name" required><br>
            <input type="email" class="form-control" name="email" placeholder="Your email" required><br>
            <textarea name="message" class="form-control" placeholder="Your message"></textarea><br>
            <button class="btn btn-primary btn-block" type="submit">Send</button>
        </form>
    </div>
    <div class="hidden-xs col-sm-3 col-md-4 col-lg-3">
        Information about Contact Us form
    </div>

</div>
