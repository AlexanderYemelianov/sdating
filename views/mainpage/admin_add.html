<h3>Add New Date</h3><br>
<form method="post" action="">
    <div class="form-page">
        <label for="date_name">Date name: </label>
        <input type="text" id="date_name" name="date_name" class="form-control">
    </div>
    <div class="form-page">
        <label for="description">Description: </label>
        <textarea name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-page">
        <label for="date" title="Input date like YYYY-MM-DD">Date: </label>
        <input type="text" id="date" name="date" class="form-control">
    </div>
    <div class="form-page">
        <label for="link" title="Input link like http://cafe.com">Link on the cafe:</label>
        <input type="text" name="link" id="link" class="form-control">
    </div>
    <div class="form-page">
        <label for="location" title="Input link like https://www.google.com/maps/.....">Map link: </label>
        <input type="text" id="location" name="location" class="form-control">
    </div>
    <br>
    <input type="submit" class="btn btn-success">
</form>
